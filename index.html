<!DOCTYPE html>
<head>
    <title>The Psychic Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>The Psychic Game</h1>
    <p>Guess What Letter I Am Thinking Of!<span id="directions-text"></span></p>
    <p>Wins:<span id=wins-text></span></p>
    <p>Losses:<span id="losses-text"></span></p>
    <p>Guesses Left:<span id="guessesLeft-text"></span></p>
    <p>List of Your Guesses:<span id="guessList-text"></span></p>
    <script type="text/javascript">
        var computerChoices = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"]
            computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)]
        var wins=0
            losses=0
            guessesLeft=10
            guessesList = []
            directionsText = document.getElementById("directions-text")
            winsText = document.getElementById("wins-text")
            lossesText = document.getElementById("losses-text")
            guessesLeftText = document.getElementById("guessesLeft-text")
            guessListText = document.getElementById("guessList-text")
    //fix variables to start with lower case
                document.onkeyup=function(event) {
                if(guessesLeft > 0){ 
                    guessesLeft --
                    console.log(guessesLeft)
                var userGuess=event.key;
                if (computerChoices.includes(userGuess)){
                    console.log("works")
                if (userGuess === computerGuess){ 
                    wins++
                    guessesLeft=10
                    guessesList=[]
                    guessesListText=guessesList
                }
                if (guessesLeft===0) {
                    losses++
                    guessesLeft=10
                    guessesList=[]
                    guessesListText=guessesList
                }
                }
            
                guessesList.push(userGuess)
                console.log(guessesList)
                guessListText.textContent = guessesList
                winsText.textContent = wins;
                lossesText.textContent = losses;
                guessesLeftText.textContent = guessesLeft;
            }
            else{
                console.log("game over")
                //. logic to end game
            }}
                
    </script>
</body>
